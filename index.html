<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUA Afora</title>
  <meta name="description" content="Portfolio de Julio no TripleTen" />
  <meta name="keywords" content="html, css, javascript" />
  <meta name="author" content="Julio no TripleTen" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector-header.png" alt="Logo" class="header__logo">
      <div class="header__horizontal-line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-container">
        <img src="" alt="imagem de perfil" class="Profile__image">
        <img class="profile-icon" src="./images/pen.png"></img>
        <dialog class="popup popup__image-perfil1" id="popup__image-perfil">
          <div class="popup_rectangle">
            <button class="popup__button-cancel">
              <img src="./images/Close Icon.png" class="popup__button-cancel-image">
            </button>
            <form class="popup__container form form__change" novalidate>
              <h1 class="container__title title__change">Alterar a foto do perfil</h1>
              <label for="input__image" class="form__field">
                <input
                id="input__image1"
                class="container__imput input__link form__input input__a"
                placeholder="Link da imagem"
                type="url"
                minlength="2"
                maxlength="200"
                required
                name="input__image1">
                <span id="input__link-error1" class="form__input-error"></span>
              </label>
              <button type="submit" class="container__button button__change">Salvar</button>
            </form>
          </div>
        </dialog>
      </div>
        <ul class="profile-Info">
          <li class="profile-Info_name name-result">Nome</li>
          <li class="profile-Info_sub-title sub-title">Sobre</li>
          <button class="profile-Info__button" id="edit">
            <img src="./images/button-edit.png" alt="botão editar" class="profile-Info__button-image">
          </button>
          <dialog class="popup popup-name">
            <div class="popup_rectangle">
              <button class="popup__button-cancel">
                <img src="./images/Close Icon.png" class="popup__button-cancel-image">
              </button>
              <form class="popup__container form" novalidate>
                <h1 class="container__title">Editar Perfil</h1>
                <label for="input__title" class="form__field">
                  <input
                    id="input__name"
                    class="container__imput input-name form__input"
                    placeholder="Nome"
                    required
                    type="text"
                    minlength="2"
                    maxlength="40"
                    name="input__name">
                  <span id="input__name-error" class="form__input-error"></span>
                </label>
                <label for="input__sub-name" class="form__field">
                  <input
                    id="input__sub-name"
                    class="container__imput input__sub-name form__input"
                    placeholder="Sobre mim"
                    required
                    type="text"
                    minlength="2"
                    maxlength="40"
                    name="input__sub-name">
                  <span id="input__sub-name-error" class="form__input-error"></span>
                </label>
                <button type="submit" class="container__button button__add">Salvar</button>
              </form>
            </div>
          </dialog>
        </ul>
        <button type="button" class="profile__Button-Add">
          <img src="./images/Vector_button_big.png" alt="Botão adicionar" class="Profile__Button-Add-image">
        </button>
        <dialog class="popup popup-image ">
          <div class="popup_rectangle">
            <button class="popup__img-button-cancel">
              <img src="./images/Close Icon.png" class="popup__button-cancel-image">
            </button>
            <form class="popup__container add__container form" novalidate>
              <h1 class="container__title">Novo local</h1>
              <label for="input__title" class="form__field">
                <input
                  id="input__title"
                  class="container__imput input-title form__input"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  required
                  placeholder="Título"
                  name="input__title">
                <span id="input__title-error" class="form__input-error"></span>
              </label>
              <label for="input__link" class="form__field">
                <input
                  id="input__link"
                  class="container__imput input__link form__input"
                  placeholder="Link da imagem"
                  type="url"
                  minlength="2"
                  maxlength="200"
                  required
                  name="input__link2">
                <span id="input__link-error" class="form__input-error"></span>
              </label>
              <button type="submit" class="container__button button__add">Criar</button>
            </form>
          </div>
        </dialog>
        <dialog class="popup__element">
          <div class="popup_element-rectangle">
            <button class="popup__img-button-cancel closePopup">
              <img src="./images/Close Icon.png" class="popup__button-cancel-image">
            </button>
            <form class="popup__container-element">
              <img class="popup__element_img" src="">
              <p class="popup__element_title"></p>
            </form>
          </div>
        </dialog>
      </section>
      <section class="elements__container">
      </section>
      <dialog class="popup popup-delete" id="popup-delete">
        <div class="popup_rectangle">
          <button class="popup__button-cancel">
            <img src="./images/Close Icon.png" class="popup__button-cancel-image">
          </button>
          <form class="popup__container form form__delete" novalidate>
            <h1 class="container__title title__delete">Tem certeza?</h1>
            <button type="submit" class="container__button button__delete">Sim</button>
          </form>
        </div>
      </dialog>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </main>
  </div>
  <template id="card-template">
    <div class="element">
      <p class="element_paragraph">Título do Local</p>
      <img class="element_image" src="caminho-da-imagem.jpg" alt="Descrição da Imagem" />
      <button class="element__button">
        <img class="element_button-image" src="./images/Vector.svg" alt="Curtir" />
      </button>
      <button class="element__button-trash">
        <img class="element_button-image-trash" src="./images/Trash.png" alt="Remover" />
      </button>
    </div>
  </template>
  <script type="module" src="./components/index.js"></script>
</body>
</html>
