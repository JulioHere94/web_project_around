<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUA Afora</title>
  <meta name="description" content="Portfolio de Julio no TripleTen" />
