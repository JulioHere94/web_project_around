<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUA Afora</title>
  <meta name="description" content="Portfolio de Julio no TripleTen" />
  <meta name="keywords" content="html, css, javascript" />
  <meta name="author" content="Julio no TripleTen" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
  <header class="header">
    <img src="./images/Vector-header.png" alt="Logo" class="header__logo">
    <div class="header__horizontal-line"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="imagem de perfil" class="Profile__image">
      <ul class="profile-Info">
        <li class="profile-Info_name name-result">Jacques Cousteau</li>
        <li class="profile-Info_sub-title sub-title">explorador</li>
        <button class="profile-Info__button" id="edit">
          <img src="./images/button-edit.png" alt="botão editar" class="profile-Info__button-image">
        </button>
        <dialog class="popup popup-name">
          <div class="popup_rectangle">
            <button class="popup__button-cancel">
              <img src="./images/Close Icon.png" class="popup__button-cancel-image">
            </button>
            <form class="popup__container form" novalidate>
              <h1 class="container__title">Editar Perfil</h1>
              <!-- Campo para nome -->
              <label for="input__title" class="form__field">
              <input
              id="input__name"
              class="container__imput input-name form__input"
              placeholder="Nome"
              required
              type="text"
              minlength="2"
              maxlength="40">
              <span id="input__name-error" class="form__input-error"></span>
            </label>
            <!-- Campo para descrição -->
            <label for="input__sub-name" class="form__field">
              <input
              id="input__sub-name"
              class="container__imput input__sub-name form__input"
              placeholder="Sobre mim"
              required
              type="text"
              minlength="2"
              maxlength="40">
              <span id="input__sub-name-error" class="form__input-error"></span>
              </label>
              <button type="submit" class="container__button button__add">Salvar</button>
            </form>
          </div>
        </dialog>
      </ul>
      <button type="button" class="profile__Button-Add">
        <img src="./images/Vector_button_big.png" alt="Botão adicionar" class="Profile__Button-Add-image">
      </button>
      <dialog class="popup popup-image">
        <div class="popup_rectangle">
          <button class="popup__img-button-cancel">
            <img src="./images/Close Icon.png" class="popup__button-cancel-image">
          </button>
          <form class="popup__container add__container form" novalidate>
            <h1 class="container__title">Novo local</h1>
              <!-- Campo para Título -->
              <label for="input__title" class="form__field">
                <input
                  id="input__title"
                  class="container__imput input-title form__input"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  required
                  placeholder="Título">
                <span id="input__title-error" class="form__input-error"></span>
              </label>

              <!-- Campo para Link -->
              <label for="input__link" class="form__field">
                <input
                  id="input__link"
                  class="container__imput input__link form__input"
                  placeholder="Link da imagem"
                  type="url"
                  minlength="2"
                  maxlength="200"
                  required>
                <span id="input__link-error" class="form__input-error"></span>
              </label>
            <button type="submit" class="container__button button__add">Criar</button>
          </form>
        </div>
      </dialog>
          </form>
          <dialog class="popup__element">
        <div class="popup_element-rectangle">
          <button class="popup__img-button-cancel closePopup">
            <img src="./images/Close Icon.png" class="popup__button-cancel-image">
          </button>
          <form class="popup__container-element">
            <img class="popup__element_img" src="">
            <p class="popup__element_title"></p>
          </form>
        </div>
      </dialog>
    </section>
    <section class="elements__container">
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2024 Around The U.S.</p>
    </footer>
  </main>
</div>
<template id="card-template">
    <button type="button" class="element__button">
      <img class="element_button-image">
    </button>
    </div>
</template>
<script src="./script.js"></script>
<script src="./validate.js"></script>
</body>
</html>
